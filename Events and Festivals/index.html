<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="./style/style.css">

    <title>REST Countries API</title>
</head>
<body data-theme="dark">
<!-- nav -->
<div class="header">
    <nav class="nav">
        <div class="wrap navigation">
            <a href="./" class="logo">
            Where in the world?
            </a>
            <div id="toggle-theme">
                <div class="light-theme">
                    <div>
                        <i class="fa-solid fa-sun"></i>
                    </div>
                    <p>
                        light Mode
                    </p>
                </div>
                <div class="dark-theme">
                    <div>
                        <i class="fa-solid fa-moon"></i>
                    </div>
                    <p>
                        Dark Mode
                    </p>
                </div>
            </div>
        </div>
    </nav>
</div>
<!-- main -->
<div class="main">
    <div class="content wrap">
        <div class="input-field">
            <div class="input transitionWidth">
                <div class="search-logo">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <input id="inputCountry" type="text" placeholder="Search for country...">
            </div>
        </div>
        <div class="dropdown-container">
            <div class="dropdown transitionWidth" id="filter-region">
                <p>
                    Filter by Region
                </p>
                <div class="arrow-down chevron-down">
                    <span class=""><i class="fa-solid fa-chevron-down"></i></span>
                </div>
            </div>
            <ul class="dropdown-menu dropdown-hide">
                <li class="All">All</li>
                <li class="Africa">Africa</li>
                <li class="Americas">America</li>
                <li class="Asia">Asia</li>
                <li class="Europe">Europe</li>
                <li class="Oceania">Oceana</li>
            </ul>
        </div>
    </div>
    <div class="wrap countryInfo">
        <!-- display country here -->
    </div>
</div>
<div class="more-country-info">
    <div class="wrap container-info">
        <button id="back-home-btn">
        <i class="fa-solid fa-arrow-left-long"></i> Back
        </button>
        <div class="grid">
            <div class="country-flag-info transitionWidth">
                <img id="country-data-big" src="" alt="">
            </div>
            <div class="country-info">
                <!-- country name -->
                <div id="country-name" class="country-name">
                    <p>N/A</p>
                </div>
                <!-- country more info -->
                <div class="country-description">
                    <div class="left">
                        <p>Native Name: <span id="native-name">N/A</span></p>
                        <p>Population: <span id="population">N/A</span></p>
                        <p>Region: <span id="region">N/A</span></p>
                        <p>Sub Region: <span id="sub-region">N/A</span></p>
                        <p>Capital: <span id="capital">N/A</span></p>
                    </div>
                    <div class="right">
                        <p>Top Level Domain: <span id="t-domain">N/A</span></p>
                        <p>Currencies: <span id="currencies">N/A</span></p>
                        <p>Languages: <span id="languages">N/A</span></p>
                    </div>
                </div>
                <!-- border countries 
                    <div class="border-countries">
                        <div class="name">
                            <p>Border Countries: </p>
                        </div>
                        <div class="border-country" id="border-country">
                            <div class="country">
                                <p>France</p>
                            </div>
                            <div class="country">
                                <p>Germany</p>
                            </div>
                            <div class="country">
                                <p>Netherlands</p>
                            </div>
                        </div>
                        
                    </div>-->
            </div>
        </div>
    </div>
</div>
<!-- script -->
<script src="./script/app.js"></script>
</body>
</html>
